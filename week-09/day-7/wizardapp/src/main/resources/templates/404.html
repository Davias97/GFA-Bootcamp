<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .links {
        text-align: center;
        margin: 10px;
    }

    .links a {
        display: inline-block;
        margin: 5px;
        padding: 10px 15px;
        text-decoration: none;
        color: #333;
        background-color: #ccc;
        border: 2px solid #000;
        border-radius: 5px;
    }
</style>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Oops, character not found!</title>
</head>
<body>
<div class="container">
    <h1>Sorry, <span th:text="${error.getError()}"></span> not found!</h1>
    <hr />
    <div class="links">
        <a href="/wizardapp/wizards">Home</a>
        <a href="/wizardapp/addWizard">Add new wizard</a>
        <a href="/wizardapp/addMagicalitem">Add new magical item</a>
    </div>
</div>
</body>
</html>
