<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    table {
        border-collapse: collapse;
        width: 50%;
    }

    th, td {
        border: 0;
        padding: 8px;
        text-align: left;
    }

    .button {
        display: inline-block;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }


</style>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>myReddit</title>
</head>
<body>
<div class="container">
    <ul>
        <li><a th:href="@{/register}">Register</a></li>
        <li><a th:href="@{/login}">Login</a></li>
    </ul>
    <h1>Welcome to myReddit!</h1>
    <h3 th:unless="${loggeduser != null}" th:text="'User not logged in'"></h3>
    <h3 th:if="${loggeduser != null}" th:text="'Logged in as: ' + ${loggeduser.name}"></h3>

    <hr />
    <ul>
        <li><a th:href="@{/posts/new}">New Post</a></li>
    </ul>
    <div class="posts-container">
        <div class="post" th:each="post : ${posts}">
            <h2><a th:href="${post.url}"
                   th:text="${post.title}">Title</a>
            </h2>
            <h5 th:text="'Added by: ' + ${post.user.getName()}"></h5>
            <h5 th:text="'Published on ' + ${post.createdAt}">Created At</h5>
            <button class="button" type ="submit">Like</button>
            <button class="button" type ="submit">Dislike</button>
            <button class="button" type ="submit">Score<span th:text="' ' + ${post.score}"></span></button>
            <br />
        </div>
    </div>
    <hr />
</div>
</body>
</html>
